<div class="modal-window-overlay">
  <div class="modal-window">
    <button class="modal-close-btn" type="button">
      <svg width="14" height="14">
        <use href="/img/icons.svg#close"></use>
      </svg>
    </button>
    <h2 class="modal-title">Welcome to the world of CoffeeJoy!</h2>
    <p class="modal-text">
      Fresh brews, special offers, and cozy updates are coming your way.
    </p>
    <picture>
      <source
        media="(min-width: 1440px)"
        srcset="
          /img/modal-menu/modal-desk.jpg     1x,
          /img/modal-menu/modal-desk.@2x.jpg 2x
        "
      />
      <source
        media="(min-width: 768px)"
        srcset="
          /img/modal-menu/modal-tab.jpg    1x,
          /img/modal-menu/modal-tab@2x.jpg 2x
        "
      />
      <source
        media="(max-width: 767px)"
        srcset="
          /img/modal-menu/modal-mob.jpg    1x,
          /img/modal-menu/modal-mob@2x.jpg 2x
        "
      />
      <img src="/img/modal-menu/modal-desk.jpg" alt="image for welcome" />
    </picture>
    <button class="modal-btn-down" type="button">Close</button>
  </div>
</div>
